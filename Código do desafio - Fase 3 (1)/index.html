<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br>agendar a sua mentoria</p>
    </header>
    <form id="my-mentory">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais </legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentory-name">Nome </label>
              <input 
              type="text" 
              id="mentory-name" 
              required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentory-lastname">Sobrenome </label>
              <input 
              type="text" 
              id="mentory-lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentory-email">E-mail <span>(digite um e-mail válido)</span></label>
            <input 
            type="email" 
            id="mentory-email" 
            required />
          </div>

          <div class="input-wrapper">
          <label for="mentory-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input 
          type="password" 
          id="mentory-password"
          required
          minlength="6" />
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor </legend>
  
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input 
            type="text" 
            id="mentor-name" 
            required />
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <p>Primeira mentoria</p>
            <div class="input-wrapper">
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="d/first-ate"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="first-begin">Das</label>
                        <input type="time" id="first-begin"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="first-end">Até</label>
                        <input type="time" id="first-end"/>
                    </div>
                </div>
            </div>

            <p>Segunda mentoria</p>
            <div class="input-wrapper">
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="second-date"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="second-begin">Das</label>
                        <input type="time" id="second-begin"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="second-end">Até</label>
                        <input type="time" id="second-end"/>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

    </form>

    <footer>
      <button
        class= "button" 
        form="my-mentory">
        Salvar
      </button>
    </footer> 
      
  </div>
</body>
</html>
